<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Custom Css link -->
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Geometry Genious</title>
  </head>
  <body class="m-4">
    <header class="">
      <!-- Navbar Ui -->
      <nav
        class="d-flex justify-content-between nav-bg-color rounded-2 py-3 px-5"
      >
        <div class="d-flex align-items-center">
          <div>
            <h1 class="mb-0 text-dark">Interactive</h1>
            <p class="text-secondary fs-5 fw-semibold mb-0">Geometry Genious</p>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <button id="blog-route" class="btn btn-primary fw-semibold px-4">
            Blog
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section class="row">
        <div class="col-8">
          <div class="row">
            <!-- Triangle -->
            <div class="col-4 g-3">
              <div class="card toggle-bg-color">
                <div class="d-flex justify-content-center p-4">
                  <img class="w-75" src="images/triangle.png" alt="Triangle" />
                </div>
                <div class="text-center">
                  <h5>Triangle</h5>
                  <p>Area (A) = 0.5 X b X h</p>
                  <div class="d-flex justify-content-center mb-4">
                    <input
                      type="number"
                      name=""
                      placeholder="b"
                      id="triangle-base"
                      class="w-25"
                    /> 
                    <span> cm</span>
                    <input
                      type="number"
                      name=""
                      placeholder="h"
                      id="triangle-height"
                      class="w-25 form-control"
                    /><span> cm</span>
                  </div>
                </div>
                <div class="d-grid mx-3 mb-3">
                    <button id="triangle-area-calculation" class="btn btn-primary block">Calculate</button>
                </div>
              </div>
            </div>

            <!-- Rectangle -->
          <div class="col-4 g-3">
            <div class="card toggle-bg-color">
              <div class="d-flex justify-content-center p-4">
                <img class="w-75" src="images/rectangle.png" alt="Rectangle" />
              </div>
              <div class="text-center">
                <h5>Rectangle</h5>
                <p>Area (A) = h X w </p>
                <div class="d-flex justify-content-center mb-4">
                  <input
                    type="number"
                    name=""
                    placeholder="w"
                    id="rectangle-width"
                    class="w-25"
                  /> 
                  <span> cm</span>
                  <input
                    type="number"
                    name=""
                    placeholder="h"
                    id="rectangle-height"
                    class="w-25"
                  /><span> cm</span>
                </div>
              </div>
              <div class="d-grid mx-3 mb-3">
                  <button id="rectangle-area-calculation" class="btn btn-primary block">Calculate</button>
              </div>
            </div>
          </div>


          <!-- Parallelogram -->
          <div class="col-4 g-3">
            <div class="card toggle-bg-color">
              <div class="d-flex justify-content-center p-4">
                <img class="w-75" src="images/parallelogram.png" alt="Parallelogram" />
              </div>
              <div class="text-center">
                <h5>Parallelogram</h5>
                <p>Area (A) = b X h </p>
                <div class="d-flex justify-content-center mb-4">
                  <input
                    type="number"
                    name=""
                    placeholder="b"
                    id="parallelogram-base"
                    class="w-25"
                  /> 
                  <span> cm</span>
                  <input
                    type="number"
                    name=""
                    placeholder="h"
                    id="parallelogram-height"
                    class="w-25"
                  /><span> cm</span>
                </div>
              </div>
              <div class="d-grid mx-3 mb-3">
                  <button id="parallelogram-area-calculation" class="btn btn-primary block">Calculate</button>
              </div>
            </div>
          </div>


                    <!-- Rhombus -->
                    <div class="col-4 g-3">
                      <div class="card toggle-bg-color">
                        <div class="d-flex justify-content-center p-4">
                          <img class="w-75" src="images/rhombus.png" alt="Rhombus" />
                        </div>
                        <div class="text-center">
                          <h5>Rhombus</h5>
                          <p>Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub> </p>
                          <div class="d-flex justify-content-center mb-4">
                            <input
                              type="number"
                              name=""
                              placeholder="d1"
                              id="rhombus-diagonal-1"
                              class="w-25"
                            /> 
                            <span> cm</span>
                            <input
                              type="number"
                              name=""
                              placeholder="d2"
                              id="rhombus-diagonal-2"
                              class="w-25"
                            /><span> cm</span>
                          </div>
                        </div>
                        <div class="d-grid mx-3 mb-3">
                            <button id="rhombus-area-calculation" class="btn btn-primary block">Calculate</button>
                        </div>
                      </div>
                    </div>



                    <!-- Pentagon -->
                    <div class="col-4 g-3">
                      <div class="card toggle-bg-color">
                        <div class="d-flex justify-content-center p-4">
                          <img class="w-75" src="images/pentagon.png" alt="Pentagon" />
                        </div>
                        <div class="text-center">
                          <h5>Pentagon</h5>
                          <p>Area (A) = 0.5 X p X b </p>
                          <div class="d-flex justify-content-center mb-4">
                            <input
                              type="number"
                              name=""
                              placeholder="p"
                              id="pentagon-body"
                              class="w-25"
                            /> 
                            <span> cm</span>
                            <input
                              type="number"
                              name=""
                              placeholder="b"
                              id="pentagon-base"
                              class="w-25"
                            /><span> cm</span>
                          </div>
                        </div>
                        <div class="d-grid mx-3 mb-3">
                            <button id="pentagon-area-calculation" class="btn btn-primary block">Calculate</button>
                        </div>
                      </div>
                    </div>



                    <!-- Ellipse -->
                    <div class="col-4 g-3">
                      <div class="card toggle-bg-color">
                        <div class="d-flex justify-content-center p-4">
                          <img class="w-75" src="images/ellipse.png" alt="Ellipse" />
                        </div>
                        <div class="text-center">
                          <h5>Ellipse</h5>
                          <p>Area (A) = ab  </p>
                          <div class="d-flex justify-content-center mb-4">
                            <input
                              type="number"
                              name=""
                              placeholder="a"
                              id="ellipse-area"
                              class="w-25"
                            /> 
                            <span> cm</span>
                            <input
                              type="number"
                              name=""
                              placeholder="b"
                              id="ellipse-base"
                              class="w-25"
                            /><span> cm</span>
                          </div>
                        </div>
                        <div class="d-grid mx-3 mb-3">
                            <button id="ellipse-area-calculation" class="btn btn-primary block">Calculate</button>
                        </div>
                      </div>
                    </div>


          </div>
        </div>
        </div>
        <div class="col-4 g-3">
            <div class="card">
                <h6 class="text-decoration-underline text-center my-3">Area Calculation</h6>
                <div id="show-result" class="px-3 mb-3"></div>
            </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- Custom script Added -->
    <script src="/script/utilities.js"></script>
    <script src="/script/card-background-change.js"></script>
    <script src="/script/triangle.js"></script>
    <script src="/script/rectangle.js"></script>
    <script src="/script/parallelogram.js"></script>
    <script src="/script/rhombus.js"></script>
    <script src="/script/pentagon.js"></script>
    <script src="/script/ellipse.js"></script>
    <!-- Bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
